version: '1.0'
name: first20231220
displayName: test
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - master
stages:
  - name: stage-e304ec54
    displayName: 安装依赖
    strategy: naturally
    trigger: auto
    executor:
      - zerokit
    steps:
      - step: build@python
        name: build_python
        displayName: Python 构建
        pythonVersion: '3.9'
        commands:
          - pip config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
          - '# 可以使用pip下载依赖'
          - export PATH="$PATH:$HOME/.local/bin"
          - pip install --upgrade pip
          - python --version
          - cat /etc/os-release
          - cat /etc/*-release
          - lsb_release -a
          - uname -a
          - '#pip install --user -r requirements.txt'
          - current_dir=$(pwd)
          - '#pyinstaller --windowed --add-data "$current_dir/app/config:./app/config" --icon="$current_dir/app/resource/images/logo.png" Assistent.py'
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./
        caches: []
        notify: []
        strategy:
          retry: '0'
