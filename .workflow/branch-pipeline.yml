version: '1.0'
name: branch-pipeline
displayName: BranchPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - .*
      exclude:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@python
        name: build_python
        displayName: Python 构建
        pythonVersion: '3.9'
        commands:
          - python3 -m pip install --upgrade pip
          - pip install pyinstaller
          - apt-get install wine winetricks
          - winetricks corefonts
          - WINEPREFIX=~/.wine32 winecfg
          - pyinstaller --win32 --win--onefile --windowed --icon="D:\ProjectWorkPlace\FrameAnalysic-V1.0\Assistent\app\resource\images\logo.png" --distpath=/build/ Assistent.py
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        dependsOn: build_python
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
