name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller -y --windowed --add-data '${{ github.workspace }}/app/config;./app/config' --add-data '${{ github.workspace }}/app/assets;./app/assets' --icon='${{ github.workspace }}/app/resource/images/logo.png' --distpath='${{ github.workspace }}/dest' --name=Assistent Assistent.py

    - name: Compress build directory
      run: |
        zip -r Assistent.zip ${{ github.workspace }}/dest

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: executables
        path: Assistent.zip
