name: Create build

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag name for the release'
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller -y --windowed \
                     --add-data '${{ github.workspace }}/app/config;./app/config' \
                     --add-data '${{ github.workspace }}/app/assets;./app/assets' \
                     --icon='${{ github.workspace }}/app/resource/images/logo.png' \
                     --distpath='${{ github.workspace }}/dest' \
                     --name=Assistent Assistent.py

    - name: Compress build directory
      run: |
        Compress-Archive -Path '${{ github.workspace }}/dest/Assistent' -DestinationPath 'Assistent.zip'
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Assistent.zip
        tag_name: ${{ github.event.inputs.tag_name }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
